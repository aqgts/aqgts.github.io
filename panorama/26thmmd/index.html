<!DOCTYPE html>
<html lang="en">
  <head>
    <title>panorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: #000000;
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 0px; width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        font-weight: bold;
        text-align:center;
      }
      a {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r82/three.min.js"></script>
    <script>
      var camera, scene, renderer;
      var count = 0, cubeCamera1, cubeCamera2;
      var fov = 30,
      isUserInteracting = false,
      onMouseDownMouseX = 0, onMouseDownMouseY = 0,
      lon = -110, onMouseDownLon = 0,
      lat = -20, onMouseDownLat = 0,
      phi = 0, theta = 0;
      var textureLoader = new THREE.TextureLoader();
      textureLoader.load( 'panorama.png', function ( texture ) {
        texture.mapping = THREE.UVMapping;
        init( texture );
        animate();
      } );
      function init( texture ) {
        camera = new THREE.PerspectiveCamera( fov, window.innerWidth / window.innerHeight, 1, 1000 );
        scene = new THREE.Scene();
        var mesh = new THREE.Mesh( new THREE.SphereGeometry( 500, 32, 16 ), new THREE.MeshBasicMaterial( { map: texture } ) );
        mesh.scale.x = -1;
        scene.add( mesh );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        cubeCamera1 = new THREE.CubeCamera( 1, 1000, 256 );
        cubeCamera1.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
        scene.add( cubeCamera1 );
        cubeCamera2 = new THREE.CubeCamera( 1, 1000, 256 );
        cubeCamera2.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;
        scene.add( cubeCamera2 );
        document.body.appendChild( renderer.domElement );
        //
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'wheel', onDocumentMouseWheel, false );
        window.addEventListener( 'resize', onWindowResized, false );
        onWindowResized( null );
      }
      function onWindowResized( event ) {
        renderer.setSize( window.innerWidth, window.innerHeight );
        camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );
      }
      function onDocumentMouseDown( event ) {
        event.preventDefault();
        onPointerDownPointerX = event.clientX;
        onPointerDownPointerY = event.clientY;
        onPointerDownLon = lon;
        onPointerDownLat = lat;
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
      }
      function onDocumentMouseMove( event ) {
        lon = ( event.clientX - onPointerDownPointerX ) * 0.1 + onPointerDownLon;
        lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
      }
      function onDocumentMouseUp( event ) {
        document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
        document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
      }
      function onDocumentMouseWheel( event ) {
        fov += event.deltaY * 0.05;
        camera.projectionMatrix.makePerspective( fov, window.innerWidth / window.innerHeight, 1, 1100 );
      }
      function animate() {
        requestAnimationFrame( animate );
        render();
      }
      function render() {
        var time = Date.now();
        lat = Math.max( - 85, Math.min( 85, lat ) );
        phi = THREE.Math.degToRad( 90 - lat );
        theta = THREE.Math.degToRad( lon );
        camera.position.x = 100 * Math.sin( phi ) * Math.cos( theta );
        camera.position.y = 100 * Math.cos( phi );
        camera.position.z = 100 * Math.sin( phi ) * Math.sin( theta );
        camera.lookAt( scene.position );
        count ++;
        renderer.render( scene, camera );
      }
      </script>
    </body>
</html>
